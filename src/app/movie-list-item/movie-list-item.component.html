
  



<div *ngIf="movie" class="card card-block mb-2">
  <img class="card-img-top" [src]="getImageUri(movie)" alt="Card image cap" />
  <div class="card-body">
    <h5 class="card-title">{{ movie.title }}</h5>
    <p class="card-text">
      {{ movie.overview }}
    </p>
    <a routerLink="/movies/{{ movie.id }}" class="btn btn-info btn-sm"
      >More Details>></a
    >
    
  </div>
</div>
