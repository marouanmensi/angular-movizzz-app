
<div *ngIf="movie" >
  <img  [src]="getImageUri(movie)" alt="Card image cap" />
  <div >
      <h5 >{{ movie.title }}</h5>
      <p class="text">
        {{ movie.overview }}
      </p>
      <a routerLink="/movies/{{ movie.id }}" class="btn btn-info btn-sm"
        >More Details>></a
      >
      
    </div>
</div>
