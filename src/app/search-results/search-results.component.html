<div *ngIf="searchResults" class="resulta">
  <div *ngFor="let i of searchResults">
    <div *ngIf="i.media_type === 'movie'">
      <div (click)="goTo('/movies', i.id)" >
        <h5 class="ml-2 p-1">Movie: {{ i.title }}</h5>
      </div>
    </div>
    <div *ngIf="i.media_type === 'person'">
      <div (click)="goTo('/actors', i.id)" >
        <h5 class="ml-2 p-1">Actor: {{ i.name }}</h5>
      </div>
    </div>
  </div>
</div>
