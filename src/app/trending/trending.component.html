
<div class="container1">
  <div id="carouselImage" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselImage" data-slide-to="0" class="carousel-indicators__list active">
        <img src="././assets/coming1.png" alt="...">
      </li>
      <li data-target="#carouselImage" data-slide-to="1" class="carousel-indicators__list">
        <img src="././assets/coming2.png" alt="...">
      </li>
      <li data-target="#carouselImage" data-slide-to="2" class="carousel-indicators__list">
        <img src="././assets/coming3.png" alt="...">
      </li>
    </ol> 
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-75" 
             src="././assets/coming1.png" 
             alt="first slide">      
              
      </div>
      <div class="carousel-item">
        <img class="d-block w-75" 
             src="././assets/coming2.png" 
             alt="second slide">
             
      </div>
      <div class="carousel-item">
        <img class="d-block w-75" 
             src="././assets/coming3.png" 
             alt="Third slide">
         
      </div>    
    </div>  
  </div>
</div>

<div *ngIf="movies$ | async" class="d-flex flex-row flex-wrap">
  <div
    class="col-12 col-sm-4 "
    *ngFor="let movie of (movies$ | async)?.results"
  >
    <app-movie-list-item [movie]="movie"></app-movie-list-item>
  </div>
</div>
